            </div>

                </div>

                </div>

                </div>
              </div> 
              <div class="slds-grid slds-m-vertical_medium slds-grid_vertical-align-center slds-is-relative">
                <div>
                  <span class="dot" style="background: #FE5C4C"></span>
                </div>
                <div class="slds-m-left_small slds-p-horizontal_small slds-p-vertical_xx-small item" style="background: #FEDED8; color: #BA0517">
                  <span>Closed Lost</span>
                </div>
              </div>
