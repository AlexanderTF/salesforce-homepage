<template>
    <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-button label="+ New Account" onclick={handleNewAccount}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-button label="+ New Contact" onclick={handleNewContact}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-button label="+ New Opportunity" onclick={handleNewOpportunity}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
    
    <!-- Modal for New Record Creation -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close" 
                    onclick={handleCloseModal}></lightning-button-icon>
                    <h2 class="slds-text-heading_medium">{modalTitle}</h2>
                </header>
                <div class="slds-modal__content">
                    <lightning-record-edit-form object-api-name={objectApiName}>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <!--<lightning-input-field field-name="Phone"></lightning-input-field>-->
                        <!--<lightning-input-field field-name="Email"></lightning-input-field>-->
                        <!-- Add more fields as needed -->
                        <lightning-layout-item flexibility="auto" padding="horizontal-small" class="slds-float_right">
                            <lightning-button type="submit" label="Save" class="slds-m-left_x-small">
                            </lightning-button>
                        </lightning-layout-item>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
    </template>
</template>
